<!doctype html>

<html>

	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>All Dev</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/seaside.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/menu.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>		
	</head>

	<body>
		<header class="cabecalho-principal">
			<div class="container">
				<img class="logo" src="img/logo.png" alt="Logotipo da All Dev">
				<input class="pesquisa" type="text" name="pesquisa" placeholder="Busque por algo">
				<img class="foto-perfil" src="img/foto-perfil.png" alt="Foto de perfil do usuário">			
			</div>		
		</header>

		<main class="conteudo-principal">
			<nav class="menu">
				<h2 class="menu-title">MENU</h2>
				<ul class="menu-items">
					<a href="index.html" editor-button>
						<li class="editor-item-index">
							<img class="icon-menu" src="img/icon_code.png">
							<p class="title-menuitems">Editor de código</p>
						</li>
					</a>
					<a href="comunidade.html" comunidade-buttom>
						<li class="comunidade-item-index">
							<img class="icon-menu" src="img/icon_users.png">
							<p class="title-menuitems">Comunidade</p>
						</li>
					</a> 
				
				</ul>	
			</nav>
			<div class="editor-container">
				<div class="fundo-editor">	
					<div class="mac">
						<img class="mac-img" src="img/buttons.png" alt="Botões do Mac">	
					</div>
					<div class="codigo-wrapper">
						<code class="editor-codigo hljs" contenteditable="true">Digite seu código aqui...</code>
					</div>	
					<!--<textarea class="editor-codigo" type="text" name="texto" autocomplete="off">Digite seu código aqui...</textarea>-->
				</div>
				<input class="botao-visualizarMarcacao" type="submit" name="visualizar-marcacoes" value="Visualizar com o highlight">
			</div>
			<form class="configuracoes-projeto">
				<h2 class="titulo-seuprojeto">SEU PROJETO</h2>	
				<input class="nome-projeto" type="text" name="nome-projeto" placeholder="Nome do seu projeto">
				<textarea class="descricao-projeto" type="text" name="descricao-projeto" placeholder="Descrição do seu projeto"></textarea>
				<h2 class="titulo-personalizacao">PERSONALIZAÇÃO</h2>	
				<select class="personalizacao-select" name="linguagem">
					<option value="javascript" selected>JavaScript</option>
					<option value="html">HTML</option>
					<option value="css">CSS</option>		
				</select>
				<input  class="input-color" type="color" data-input="color" value="#6BD1FF">	
				<input  class="botao-salvar" type="submit" value="Salvar projeto">
			</form>
			<script type="text/javascript" src="index.js"></script>
		</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
	</body>

</html>
